<div>
  <form [formGroup]="replyMessageform" (ngSubmit)="onSubmit()">
    <div class="container-message-reply">
        <div class="form-group to-group">
          <div>
            <button type="button" class="btn btn-secondary" (click)="showDialog()">To</button>
          </div>
          <div class="to-field">
            <input type="email" class="form-control" id="toMessageField"
              aria-describedby="emailHelp" placeholder="To" formControlName="toField">
          </div>
        </div>
        <app-messages-uploadfile
          projectId="100"
          sectionId="107"
          maxFiles="4"
          maxSize="2"
          fileExt="JPG, GIF, PNG"
          (uploadStatus)="refreshImages($event)" >
        </app-messages-uploadfile>
        <div class="message-text-area">
          <textarea class="form-control" rows="10" id="message"></textarea>
        </div>
        <div class="buttons-group">
          <button type="button" class="btn btn-outline-dark contentButton">Send</button>
          <button type="button" class="btn btn-outline-dark contentButton" (click)="cancelReply()">Cancel</button>
        </div>
    </div>
  </form>
</div>
<hr>
